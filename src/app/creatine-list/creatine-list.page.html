<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-cliente"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
          <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Creatina</ion-title>
  </ion-toolbar>
  
<ion-content>
  
  <ion-row > 
    
    <ion-searchbar #textoBusca animated placeholder="Procurar" debounce="500" (ionChange)="busca()" ></ion-searchbar>


    <ion-col *ngFor="let creatina of listaCreatina" >
      <ion-card >
        <img width="80%" src="{{creatina?.img}}">
        <ion-button size="small">{{creatina?.nome}}</ion-button>
        <ion-card-subtitle>{{creatina?.preco}}</ion-card-subtitle>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
