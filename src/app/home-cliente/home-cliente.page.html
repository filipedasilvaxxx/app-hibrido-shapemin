<ion-header>


  <ion-toolbar>
    <ion-buttons slot="start">


    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button (click)="logoff()" placeholder="logoff">
        <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="perfil(loja)" placeholder="Logar">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="text-align:center;font-size:25px;margin-left:20px;  ">SHAPE MIN.</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button *ngIf="loja.nome==undefined" >
          <ion-icon name="appstore" color="dark" ></ion-icon>
          <ion-label (click)="cadLoja()"  color="dark">Cadastre sua Loja</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="add-circle" color="dark"></ion-icon>
          <ion-label (click)="cadProdutos()" color="dark">Cadastro de Produtos</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="stats" color="dark"></ion-icon>
          <ion-label (click)="imc()" color="dark">Imc</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>


</ion-header>

<ion-content padding>


 
  <ion-slides pager="true" [options]="slideOptsOne ">
    <ion-slide *ngFor="let slide of slides">
      <div>
        <img [src]="slide.img">
      </div>
      <div>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-searchbar #textoBusca animated  debounce="500"  (ionChange)="busca()" ></ion-searchbar>
    
    

  <ion-item *ngIf="produtoMenor.nome!=undefined">
    <ion-thumbnail slot="start" >
      <img  src="{{produtoMenor.img}}">
    </ion-thumbnail>
    <ion-label >{{produtoMenor.nome}}</ion-label>
    <ion-label >{{produtoMenor.preco}}</ion-label>
    <ion-button (click)="presentModal(produtos)">Show Modal</ion-button>
  </ion-item> 


  <ion-item *ngIf="lP.nome!=undefined">
    <ion-thumbnail slot="start" >
      <img  src="{{lP.img}}">
    </ion-thumbnail>
    <ion-label >{{lP.nome}}</ion-label>
    <ion-label >{{lP.preco}}</ion-label>
  </ion-item> 

    
   
    <ion-item *ngFor="let lista of pL">
      <ion-thumbnail slot="start">
        <img src="{{lista?.img}}">
      </ion-thumbnail>
      <ion-label>{{lista?.nome}}</ion-label>
      <ion-label>{{lista?.preco}}</ion-label>
    </ion-item>
  
  <div class="hr"></div> 

  <ion-row size-md class="centralizarTexto">
    <ion-col>
      <ion-img src="../assets/78.jpg"></ion-img>
      <ion-button color="dark" shape="round" expand="block" size="small" (click)="whey()">Whey Protein</ion-button>
    </ion-col>
    <ion-col>
      <ion-img src="../assets/9.jpg"></ion-img>
      <ion-button color="dark" shape="round" expand="block" size="small" (click)="bcaa()"> BCAA </ion-button>
    </ion-col>
  </ion-row>
  <ion-row size-md class="centralizarTexto">
    <ion-col>
      <ion-img src="../assets/6.jpg"></ion-img>
      <ion-button color="dark" shape="round" expand="block" size="small" (click)="creatina()"> Creatina </ion-button>
    </ion-col>
    <ion-col>
      <ion-img src="../assets/55.jpg"></ion-img>
      <ion-button color="dark" shape="round" expand="block" size="small" (click)="tribulus()"> Tribulus </ion-button>
    </ion-col>
    
  </ion-row>
